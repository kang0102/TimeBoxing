<body>

    <a href="index.html" class="home-btn">ğŸ  å›é¦–é </a>

    <div id="container">
        <img src="https://raw.githubusercontent.com/kang0102/TimeBoxing/main/images/Kapibara-removebg_R.png" alt="æ°´è±š Logo" height="100" style="margin-bottom: 10px;">
        <h1>ä»»å‹™è¨ˆæ™‚å™¨</h1>
        <div class="input-group">
            <label for="taskName">ä»»å‹™åç¨±:</label>
            <input list="taskList" type="text" id="taskName" placeholder="è¼¸å…¥ä»»å‹™åç¨±">
            <button class="star-button" onclick="toggleFavorite()">â­</button>
            <datalist id="taskList"></datalist>
        </div>
        <div id="favoriteList"></div>
        <div class="input-group">
            <label for="targetMinutes">è¨­å®šç›®æ¨™æ™‚é–“:</label>
        </div>
        <div class="input-group">
            <input type="range" id="targetMinutesSlider" min="0" max="60" value="1" oninput="updateMinutesValue(this.value)">
            <span id="minutesValue">1</span> åˆ†
        </div>
        <div class="input-group">
            <input type="range" id="targetSecondsSlider" min="0" max="59" value="0" oninput="updateSecondsValue(this.value)">
            <span id="secondsValue">0</span> ç§’
        </div>
        <div class="input-group">
            <label><input type="checkbox" id="enableSound" checked> å•Ÿç”¨éˆ´è²</label>
            <label for="soundVolume">éŸ³é‡ï¼š</label>
        </div>
        <div class="input-group">
            <input type="range" id="soundVolume" min="0" max="1" step="0.1" value="0.8">
        </div>
        <div id="timer-container">
            <div id="timer">00:00:00</div>
        </div>
        <div id="status">æœªé–‹å§‹</div>
        <button onclick="startTimer()">é–‹å§‹</button>
        <button onclick="pauseTimer()">æš«åœ</button>
        <button onclick="clearFields()">æ¸…ç©º</button>
        <button onclick="saveHistory()">å„²å­˜ç´€éŒ„</button>
    </div>
    <h2>æ­·å²ç´€éŒ„</h2>
    <ul id="history"></ul>

    <audio id="alarmSound" src="https://raw.githubusercontent.com/kang0102/TimeBoxing/main/sounds/mixkit-digital-clock-digital-alarm-buzzer-992.wav" preload="auto"></audio>

    <script>
        let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
        let favoriteTimes = JSON.parse(localStorage.getItem('favoriteTimes')) || {};
        let timer = null;
        let seconds = 0;
        let alarmPlayed = false;

        function toggleFavorite() {
            const name = document.getElementById("taskName").value.trim();
            const min = parseInt(document.getElementById("targetMinutesSlider").value);
            const sec = parseInt(document.getElementById("targetSecondsSlider").value);
            if (!name) return;
            const idx = favorites.indexOf(name);
            if (idx > -1) {
                favorites.splice(idx, 1);
                delete favoriteTimes[name];
            } else {
                favorites.push(name);
                favoriteTimes[name] = { min, sec };
            }
            localStorage.setItem("favorites", JSON.stringify(favorites));
            localStorage.setItem("favoriteTimes", JSON.stringify(favoriteTimes));
            refreshFavoriteList();
        }

        function updateMinutesValue(value) {
            document.getElementById("minutesValue").textContent = value;
        }

        function updateSecondsValue(value) {
            document.getElementById("secondsValue").textContent = value;
        }

        function clearFields() {
            alarmPlayed = false;
            clearInterval(timer);
            timer = null;
            seconds = 0;
            document.getElementById("taskName").value = '';
            document.getElementById("targetMinutesSlider").value = 1;
            document.getElementById("targetSecondsSlider").value = 0;
            updateMinutesValue(1);
            updateSecondsValue(0);
            document.getElementById("timer").textContent = "00:00:00";
            document.getElementById("status").textContent = "æœªé–‹å§‹";
        }

        function startTimer() {
            clearInterval(timer);
            const minutes = parseInt(document.getElementById("targetMinutesSlider").value);
            const secondsSet = parseInt(document.getElementById("targetSecondsSlider").value);
            const targetSeconds = minutes * 60 + secondsSet;
            document.getElementById("status").textContent = "é€²è¡Œä¸­";

            timer = setInterval(() => {
                seconds++;
                const m = String(Math.floor(seconds / 60)).padStart(2, '0');
                const s = String(seconds % 60).padStart(2, '0');
                document.getElementById("timer").textContent = `00:${m}:${s}`;

                if (seconds === targetSeconds) {
                    document.getElementById("status").textContent = "å®Œæˆï¼";
                    const alarm = document.getElementById("alarmSound");
                    if (document.getElementById("enableSound").checked && !alarmPlayed) {
                        alarm.volume = parseFloat(document.getElementById("soundVolume").value);
                        alarm.play();
                        alarmPlayed = true;
                    }
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timer);
            timer = null;
            document.getElementById("status").textContent = "å·²æš«åœ";
            const alarm = document.getElementById("alarmSound");
            alarm.pause();
            alarm.currentTime = 0;
        }

        function saveHistory() {
            const taskName = document.getElementById("taskName").value.trim() || "æœªå‘½åä»»å‹™";
            const minutes = parseInt(document.getElementById("targetMinutesSlider").value);
            const secondsSet = parseInt(document.getElementById("targetSecondsSlider").value);
            const targetSeconds = minutes * 60 + secondsSet;

            const history = JSON.parse(localStorage.getItem("history")) || [];
            const actual = seconds;
            const diff = actual - targetSeconds;
            const status = diff > 0 ? `å»¶é² ${diff} ç§’` : diff < 0 ? `æå‰ ${-diff} ç§’` : "æº–æ™‚";

            history.unshift({ name: taskName, targetTime: targetSeconds, actualTime: actual, status });
            localStorage.setItem("history", JSON.stringify(history));
            renderHistory();
        }

        function refreshFavoriteList() {
            const list = document.getElementById("favoriteList");
            list.innerHTML = '';
            const datalist = document.getElementById("taskList");
            datalist.innerHTML = '';

            favorites.forEach(name => {
                const div = document.createElement("div");
                div.className = "favorite-item";
                div.onclick = () => applyFavorite(name);
                const t = favoriteTimes[name];
                const timeText = t ? `ï¼ˆ${t.min}åˆ†${t.sec}ç§’ï¼‰` : '';
                div.innerHTML = `${name} ${timeText} <span style="font-size: 0.9em; color: gray">(é»æ“Šå¥—ç”¨)</span> <button onclick="event.stopPropagation(); removeFavorite('${name}')">âŒ</button>`;
                list.appendChild(div);

                const opt = document.createElement("option");
                opt.value = name;
                datalist.appendChild(opt);
            });
        }

        function applyFavorite(name) {
            document.getElementById("taskName").value = name;
            const { min, sec } = favoriteTimes[name] || { min: 0, sec: 0 };
            document.getElementById("targetMinutesSlider").value = min;
            document.getElementById("targetSecondsSlider").value = sec;
            updateMinutesValue(min);
            updateSecondsValue(sec);
        }

        function renderHistory() {
            const list = document.getElementById("history");
            list.innerHTML = '';
            const history = JSON.parse(localStorage.getItem("history")) || [];

            history.forEach((item, index) => {
                const li = document.createElement("li");
                li.innerHTML = `
                    <strong>${item.name}</strong> - ç›®æ¨™ ${Math.floor(item.targetTime / 60)}åˆ†${item.targetTime % 60}ç§’, 
                    å¯¦éš› ${Math.floor(item.actualTime / 60)}åˆ†${item.actualTime % 60}ç§’ (${item.status})
                    <br>
                    <input type="text" placeholder="è¼¸å…¥ commit..." onchange="updateCommit(${index}, this.value)" value="${item.commit || ''}" style="width:80%; padding:4px; margin-top:4px;">
                    <button onclick="removeHistory(${index})" style="margin-left:10px">âŒ</button>
                `;
                list.appendChild(li);
            });
        }

        function updateCommit(index, value) {
            const history = JSON.parse(localStorage.getItem("history")) || [];
            if (history[index]) {
                history[index].commit = value;
                localStorage.setItem("history", JSON.stringify(history));
            }
        }

        function removeHistory(index) {
            const history = JSON.parse(localStorage.getItem("history")) || [];
            history.splice(index, 1);
            localStorage.setItem("history", JSON.stringify(history));
            renderHistory();
        }

        function removeFavorite(name) {
            const idx = favorites.indexOf(name);
            if (idx > -1) {
                favorites.splice(idx, 1);
                delete favoriteTimes[name];
                localStorage.setItem("favorites", JSON.stringify(favorites));
                localStorage.setItem("favoriteTimes", JSON.stringify(favoriteTimes));
                refreshFavoriteList();
            }
        }

        refreshFavoriteList();
        renderHistory();
    </script>
</body>
</html>
