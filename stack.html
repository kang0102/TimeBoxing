    <script type="module">
        // ---------------------------------------------------------

        // â˜…â˜…â˜… è«‹å‹™å¿…åœ¨æ­¤å¡«å…¥ä½ çš„ Firebase Config â˜…â˜…â˜…
        const firebaseConfig = {
          apiKey: "AIzaSyCnHhksuhJs9RdrL7DPnsAvR21ZND7kIOI",
          authDomain: "stack-diagram-db.firebaseapp.com",
          projectId: "stack-diagram-db",
          storageBucket: "stack-diagram-db.firebasestorage.app",
          messagingSenderId: "67240747982",
          appId: "1:67240747982:web:1fb065e40e936a7485419f",
          measurementId: "G-QJNE60W8BB"
        };
        // åˆå§‹åŒ–è®Šæ•¸
        let db = null;

        let isFirebaseReady = false;

        // æª¢æŸ¥ Config ç‹€æ…‹
        function checkConfig() {
            if (firebaseConfig.apiKey.includes("ä½ çš„API_KEY") || firebaseConfig.apiKey === "") {
                const sel = document.getElementById('savedProjects');
                sel.innerHTML = '<option>âš ï¸ å°šæœªå¡«å…¥ API Key</option>';
                alert("ã€é‡è¦æç¤ºã€‘\nç¨‹å¼ç¢¼ä¸­çš„ Firebase API Key é‚„æ˜¯é è¨­å€¼ï¼\n\nè«‹ç”¨è¨˜äº‹æœ¬æ‰“é–‹ stack.htmlï¼Œæœå°‹ 'firebaseConfig' ä¸¦å¡«å…¥æ‚¨çš„è¨­å®šã€‚\n\n(ç¾åœ¨åªèƒ½ä½¿ç”¨å‚™ä»½åŠŸèƒ½)");
                return false;
            }
            return true;
        }

        // å˜—è©¦åˆå§‹åŒ–
        if (checkConfig()) {
            try {

                isFirebaseReady = true;

            } catch(e) {

        // ---------------------------------------------------------

        // ---------------------------------------------------------
        const canvas = document.getElementById('stackCanvas');

        window.layers = [];

        let dragTargetType = null, dragIndex = -1, isDraggingCanvas = false;
        let lastMouseY = 0, lastMouseX = 0;
        let hitRegions = { layers: [], dims: [] };

        const sidebar = document.getElementById('sidebar');
        const resizer = document.getElementById('resizer');
        let isResizingSidebar = false;

        // é è¨­è¼‰å…¥ç¯„ä¾‹
        loadExample(true);

        // ---------------------------------------------------------
        // 3. é›²ç«¯å­˜å–å‡½å¼ (æ›è¼‰åˆ° window)
        // ---------------------------------------------------------
        
        function showLoading(show, text = "è™•ç†ä¸­...") {
            const overlay = document.getElementById('loading-overlay');
            const txt = document.getElementById('loading-text');
            if(show) { txt.innerText = text; overlay.style.display = 'flex'; }
            else { overlay.style.display = 'none'; }
        }

        window.refreshProjectList = async function() {
            if(!isFirebaseReady) return; // æ²’é€£ç·šå°±ä¸åŸ·è¡Œ
            
            const select = document.getElementById('savedProjects');
            const currentVal = select.value;
            select.innerHTML = '<option value="">é€£ç·šä¸­...</option>';

            try {
                const querySnapshot = await getDocs(collection(db, COLLECTION_NAME));
                select.innerHTML = '<option value="">-- é¸æ“‡é›²ç«¯å°ˆæ¡ˆ --</option>';
                
                if(querySnapshot.empty) {
                    select.innerHTML = '<option value="">(ç›®å‰ç„¡å°ˆæ¡ˆ)</option>';
                } else {
                    querySnapshot.forEach((doc) => {
                        const opt = document.createElement('option');
                        opt.value = doc.id; opt.innerText = doc.id;
                        select.appendChild(opt);
                    });
                }

                if (currentVal) {
                    let exists = false;
                    for(let i=0; i<select.options.length; i++) if(select.options[i].value === currentVal) exists = true;
                    if(exists) select.value = currentVal;
                }
            } catch (e) {
                console.error("List error:", e);
                select.innerHTML = '<option value="">è®€å–å¤±æ•—: è«‹æª¢æŸ¥æ¬Šé™</option>';
                
                // â˜… å¸¸è¦‹éŒ¯èª¤æç¤ºï¼šæ¬Šé™ä¸è¶³ â˜…
                if(e.code === 'permission-denied') {
                    alert("ã€é€£ç·šè¢«æ‹’çµ•ã€‘\nåŸå› ï¼šFirestore å®‰å…¨è¦å‰‡å¯èƒ½æœªè¨­å®šç‚ºå…¬é–‹ã€‚\n\nè«‹å» Firebase Console -> Firestore Database -> Rules\nå°‡ 'allow read, write: if false;' æ”¹ç‚º 'if true;'");
                }
            }
        };

        window.saveToCloud = async function() {
            if(!isFirebaseReady) { alert("å°šæœªé€£ç·šè‡³è³‡æ–™åº«"); return; }
            const name = document.getElementById('projName').value.trim();
            if (!name) { alert("è«‹è¼¸å…¥å°ˆæ¡ˆåç¨±ï¼"); return; }
            
            const config = {
                layers: window.layers, dimensions: window.dimensions,
                settings: {
                    unit: document.getElementById('unitInput').value,
                    width: document.getElementById('canvasWidth').value,
                    fontSize: document.getElementById('globalFontSize').value
                }, timestamp: Date.now()
            };

            if(!confirm(`ç¢ºå®šè¦å°‡ "${name}" å„²å­˜åˆ°é›²ç«¯å—ï¼Ÿ`)) return;

            showLoading(true, "â˜ï¸ æ­£åœ¨ä¸Šå‚³...");
            try {
                await setDoc(doc(db, COLLECTION_NAME, name), config);
                alert("âœ… å„²å­˜æˆåŠŸï¼");
                await window.refreshProjectList();
                document.getElementById('savedProjects').value = name;
            } catch (e) {
                console.error(e);
                alert("å„²å­˜å¤±æ•—ï¼š" + e.message);
            }
            showLoading(false);
        };

        window.loadFromCloud = async function() {
            if(!isFirebaseReady) return;
            const name = document.getElementById('savedProjects').value;
            if (!name || name.startsWith("--")) return;

            showLoading(true, "â˜ï¸ ä¸‹è¼‰ä¸­...");
            try {
                const docSnap = await getDoc(doc(db, COLLECTION_NAME, name));
                if (docSnap.exists()) {
                    window.applyConfig(docSnap.data());
                    document.getElementById('projName').value = name;
                } else {
                    alert("æ‰¾ä¸åˆ°è©²å°ˆæ¡ˆ");
                }
            } catch (e) {
                alert("è¼‰å…¥å¤±æ•—ï¼š" + e.message);
            }
            showLoading(false);
        };

        window.deleteFromCloud = async function() {
            if(!isFirebaseReady) return;
            const name = document.getElementById('savedProjects').value;
            if (!name || name.startsWith("--")) { alert("è«‹å…ˆé¸æ“‡è¦åˆªé™¤çš„å°ˆæ¡ˆ"); return; }
            if(!confirm(`âš ï¸ ç¢ºå®šè¦æ°¸ä¹…åˆªé™¤ "${name}" å—ï¼Ÿ`)) return;

            showLoading(true, "â˜ï¸ åˆªé™¤ä¸­...");
            try {
                await deleteDoc(doc(db, COLLECTION_NAME, name));
                document.getElementById('projName').value = "";
                await window.refreshProjectList();
                alert("å·²åˆªé™¤");
            } catch (e) {
                alert("åˆªé™¤å¤±æ•—ï¼š" + e.message);
            }
            showLoading(false);
        };

        // ---------------------------------------------------------
        // 4. ä¸€èˆ¬æ“ä½œ (ä¿æŒä¸è®Š)
        // ---------------------------------------------------------
        window.applyConfig = function(config) {
            window.layers = config.layers || [];
            window.dimensions = config.dimensions || [];
            if(config.settings) {
                document.getElementById('unitInput').value = config.settings.unit || "um";
                document.getElementById('canvasWidth').value = config.settings.width || 450;
                document.getElementById('globalFontSize').value = config.settings.fontSize || 14;
            }
            window.resizeCanvas(); window.renderList(); window.draw();
        };

        window.exportJSON = function() {
            const config = { layers: window.layers, dimensions: window.dimensions, settings: { unit: document.getElementById('unitInput').value, width: document.getElementById('canvasWidth').value, fontSize: document.getElementById('globalFontSize').value } };
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(config));
            const link = document.createElement('a'); link.href = dataStr; link.download = "stack_backup.json"; link.click();
        };
        
        window.importJSON = function(input) {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try { const config = JSON.parse(e.target.result); window.applyConfig(config); alert("åŒ¯å…¥æˆåŠŸ"); } catch(err) { alert("æ ¼å¼éŒ¯èª¤"); }
                input.value = '';
            };
            reader.readAsText(file);
        };

        window.newProject = function() {
            if(!confirm("ç¢ºå®šæ¸…ç©ºï¼Ÿ")) return;
            window.layers = []; window.dimensions = [];
            document.getElementById('projName').value = ""; document.getElementById('savedProjects').value = "";
            window.renderList(); window.draw();
        };

        // --- 5. æ¸²æŸ“ UI (å·¦å´åˆ—è¡¨) ---
        window.renderList = function() {
            listEl.innerHTML = ''; window.updateDimSelects();
            window.layers.forEach((layer, index) => {
                const item = document.createElement('div');
                item.className = 'layer-item';
                if(layer.showDetails) item.classList.add('open');
                item.draggable = true; item.style.borderLeftColor = layer.color;
                const txtColorVal = layer.textColor || "#000000";
                
                item.innerHTML = `
                    <div class="layer-main-row">
                        <div class="drag-handle">â˜°</div>
                        <div class="layer-inputs">
                            <input type="text" value="${layer.name}" oninput="window.updateLayer(${index}, 'name', this.value)" placeholder="åç¨±">
                            <input type="number" value="${layer.thickness}" oninput="window.updateLayer(${index}, 'thickness', this.value)" placeholder="åšåº¦">
                        </div>
                        <input type="color" value="${layer.color}" oninput="window.updateLayer(${index}, 'color', this.value)">
                        <div class="btn-toggle-details ${layer.showDetails?'active':''}" onclick="window.toggleDetails(${index})">âš™ï¸</div>
                        <div class="btn-icon btn-del" onclick="window.deleteLayer(${index})">Ã—</div>
                    </div>
                    <div class="layer-details">
                        <div><label>é¡è‰²</label><input type="color" value="${txtColorVal}" oninput="window.updateLayer(${index}, 'textColor', this.value)" style="width:100%"></div>
                        <div><label>å­—é«”</label><input type="number" value="${layer.fontSize || ''}" placeholder="å…¨åŸŸ" oninput="window.updateLayer(${index}, 'fontSize', this.value)"></div>
                        <div><label>æ¨£å¼</label><select onchange="window.updateLayer(${index}, 'fontStyle', this.value)" style="padding:2px;"><option value="normal" ${layer.fontStyle==='normal'?'selected':''}>ä¸€èˆ¬</option><option value="bold" ${layer.fontStyle==='bold'?'selected':''}>ç²—é«”</option></select></div>
                    </div>
                `;
                item.addEventListener('dragstart', e => { e.dataTransfer.setData('text/plain', index); item.classList.add('dragging'); });
                item.addEventListener('dragend', () => item.classList.remove('dragging'));
                item.addEventListener('dragover', e => e.preventDefault());
                item.addEventListener('drop', e => {
                    e.preventDefault(); const fromIdx = parseInt(e.dataTransfer.getData('text/plain'));
                    if (fromIdx !== index) {
                        const moved = window.layers.splice(fromIdx, 1)[0]; window.layers.splice(index, 0, moved);
                        window.renderList(); window.draw();
                    }
                });
                listEl.appendChild(item);
            });
        };

        window.updateLayer = function(index, key, value) { if (key === 'thickness' || key === 'fontSize') value = parseFloat(value) || 0; window.layers[index][key] = value; if(key === 'color') window.renderList(); window.draw(); };
        window.toggleDetails = function(index) { window.layers[index].showDetails = !window.layers[index].showDetails; window.renderList(); };
        window.addLayer = function() { window.layers.unshift({ id: Date.now(), name: "New", thickness: 20, color: "#cccccc", fontSize: 0, fontStyle: 'bold' }); window.renderList(); window.draw(); };
        window.deleteLayer = function(index) { window.layers.splice(index, 1); window.renderList(); window.draw(); };
        
        function loadExample(silent = false) {
            if(!silent && !confirm("è¦†è“‹è¨­å®šï¼Ÿ")) return;
            window.layers = [ { name: "CL2", thickness: 20, color: "#001f5c", fontSize: 0, fontStyle:'bold', textColor:'#ffffff' }, { name: "WCR", thickness: 9, color: "#ffc107", fontSize: 0, fontStyle:'bold', textColor:'#000000' }, { name: "CL1", thickness: 60, color: "#001f5c", fontSize: 0, fontStyle:'bold', textColor:'#ffffff' }, { name: "Ad", thickness: 25, color: "#eeeeee", fontSize: 0, fontStyle:'normal', textColor:'#000000' }, { name: "PI", thickness: 100, color: "#a8a8a8", fontSize: 28, fontStyle:'bold', textColor:'#ffffff' }, { name: "Ad", thickness: 25, color: "#dbeeff", fontSize: 0, fontStyle:'normal', textColor:'#000000' }, { name: "Tape", thickness: 110, color: "#90caf9", fontSize: 0, fontStyle:'bold', textColor:'#000000' } ];

        window.updateDimSelects = function() {
            const s1 = document.getElementById('dimStart'); const s2 = document.getElementById('dimEnd');
            const v1 = s1.value; const v2 = s2.value; s1.innerHTML = ''; s2.innerHTML = '';
            window.layers.forEach((l, i) => { const opt = `<option value="${i}">${i+1}. ${l.name}</option>`; s1.innerHTML += opt; s2.innerHTML += opt; });
            if(v1) s1.value = v1; if(v2) s2.value = v2; else if(window.layers.length>0) s2.value = window.layers.length-1;
        };
        window.addDimension = function() { const s = parseInt(document.getElementById('dimStart').value); const e = parseInt(document.getElementById('dimEnd').value); const txt = document.getElementById('dimLabel').value; const off = parseInt(document.getElementById('dimOffset').value) || 50; window.addDimensionByLogic(s, e, txt, off); };
        window.addDimensionByLogic = function(s, e, l, o) { window.dimensions.push({ start: Math.min(s,e), end: Math.max(s,e), label: l, offset: o }); renderDims(); window.draw(); };
        function renderDims() { dimListEl.innerHTML = ''; window.dimensions.forEach((d, i) => { const sName = window.layers[d.start]?.name||'?'; const eName = window.layers[d.end]?.name||'?'; const div = document.createElement('div'); div.className = 'dim-item'; div.innerHTML = `<span>${sName}~${eName} (å${d.offset})</span><span class="btn-icon btn-del" onclick="window.deleteDim(${i})">Ã—</span>`; dimListEl.appendChild(div); }); }
        window.deleteDim = function(i) { window.dimensions.splice(i, 1); renderDims(); window.draw(); };

        // --- 6. ç•«å¸ƒäº’å‹• ---
        canvas.addEventListener('mousedown', e => {
            const rect = canvas.getBoundingClientRect(); const x = e.clientX - rect.left; const y = e.clientY - rect.top;
            for (let i = 0; i < hitRegions.dims.length; i++) { const d = hitRegions.dims[i]; if (Math.abs(x - d.x) < 15 && y >= d.yStart && y <= d.yEnd) { dragTargetType = 'dimension'; dragIndex = d.index; isDraggingCanvas = true; lastMouseX = x; document.body.style.cursor = 'ew-resize'; return; } }
            for (let i = 0; i < hitRegions.layers.length; i++) { const l = hitRegions.layers[i]; if (y >= l.y && y <= l.y + l.h && x > 50) { dragTargetType = 'layer'; dragIndex = l.index; isDraggingCanvas = true; lastMouseY = y; document.body.style.cursor = 'ns-resize'; return; } }
        });
        window.addEventListener('mousemove', e => {
            if (!isDraggingCanvas) {
                const rect = canvas.getBoundingClientRect(); const x = e.clientX - rect.left; const y = e.clientY - rect.top;
                let hover = false;
                for(let d of hitRegions.dims) if (Math.abs(x - d.x) < 15 && y >= d.yStart && y <= d.yEnd) { canvas.style.cursor = 'ew-resize'; hover=true; break; }
                if(!hover) for(let l of hitRegions.layers) if (y >= l.y && y <= l.y + l.h && x > 50) { canvas.style.cursor = 'ns-resize'; hover=true; break; }
                if(!hover) canvas.style.cursor = 'default'; return;
            }
            const rect = canvas.getBoundingClientRect(); const x = e.clientX - rect.left; const y = e.clientY - rect.top;
            if (dragTargetType === 'dimension') { const dx = lastMouseX - x; window.dimensions[dragIndex].offset += dx; if(window.dimensions[dragIndex].offset < 20) window.dimensions[dragIndex].offset = 20; lastMouseX = x; window.draw(); renderDims(); }
            else if (dragTargetType === 'layer') {
                let hoveredIndex = -1; for (let l of hitRegions.layers) if (y >= l.y && y <= l.y + l.h) { hoveredIndex = l.index; break; }
                if (hoveredIndex !== -1 && hoveredIndex !== dragIndex) { const temp = window.layers[dragIndex]; window.layers[dragIndex] = window.layers[hoveredIndex]; window.layers[hoveredIndex] = temp; dragIndex = hoveredIndex; window.renderList(); window.draw(); }
                lastMouseY = y;
            }
        });
        window.addEventListener('mouseup', () => { isDraggingCanvas = false; dragTargetType = null; document.body.style.cursor = 'default'; canvas.style.cursor = 'default'; });

        // --- 7. ç¹ªåœ–æ ¸å¿ƒ ---
        window.resizeCanvas = function() { const w = parseInt(document.getElementById('canvasWidth').value) || 450; canvas.width = w; window.draw(); };
        window.draw = function() {
            const unit = document.getElementById('unitInput').value;
            const globalFS = parseInt(document.getElementById('globalFontSize').value) || 14;
            const totalThickness = window.layers.reduce((sum, l) => sum + l.thickness, 0);
            if (totalThickness === 0) return;
            let maxOffset = 20; window.dimensions.forEach(d => { if(d.offset > maxOffset) maxOffset = d.offset; });
            const padding = { top: 40, bottom: 40, left: maxOffset + 40, right: 20 };
            const drawWidth = canvas.width - padding.left - padding.right;
            const availableHeight = Math.max(500, window.layers.length * 40);
            canvas.height = availableHeight + padding.top + padding.bottom;
            const scale = availableHeight / totalThickness;
            ctx.clearRect(0, 0, canvas.width, canvas.height); ctx.textAlign = "center"; ctx.textBaseline = "middle";
            hitRegions.layers = []; hitRegions.dims = []; let currentY = padding.top; let yPositions = [];

            window.layers.forEach((layer, idx) => {
                const h = layer.thickness * scale; hitRegions.layers.push({ index: idx, y: currentY, h: h }); yPositions.push({ top: currentY, bottom: currentY + h });
                ctx.fillStyle = layer.color; ctx.fillRect(padding.left, currentY, drawWidth, h); ctx.strokeStyle = "#333"; ctx.lineWidth = 1; ctx.strokeRect(padding.left, currentY, drawWidth, h);
                if (h > 12) {
                    if (layer.textColor && layer.textColor !== '#000000') ctx.fillStyle = layer.textColor; else ctx.fillStyle = isColorDark(layer.color) ? "white" : "black";
                    const fs = layer.fontSize > 0 ? layer.fontSize : globalFS; const style = layer.fontStyle === 'bold' ? 'bold' : '';
                    ctx.font = `${style} ${fs}px "Microsoft JhengHei", Arial`; ctx.fillText(`${layer.name} ${layer.thickness}${unit}`, padding.left + drawWidth / 2, currentY + h / 2);
                }
                currentY += h;
            });
            window.dimensions.forEach((dim, idx) => {
                if (!yPositions[dim.start] || !yPositions[dim.end]) return;
                const y1 = yPositions[dim.start].top; const y2 = yPositions[dim.end].bottom; const h = y2 - y1;
                let val = 0; for(let k=dim.start; k<=dim.end; k++) val += window.layers[k].thickness;
                const txt = dim.label ? dim.label : `${val}${unit}`; const x = padding.left - dim.offset;
                hitRegions.dims.push({ index: idx, x: x, yStart: y1, yEnd: y2 }); drawDimensionLine(x, y1, h, txt);
            });
        };
        function drawDimensionLine(x, yStart, height, text) {
            ctx.strokeStyle = "#D32F2F"; ctx.fillStyle = "#D32F2F"; ctx.lineWidth = 2; ctx.font = "bold 14px Arial";
            ctx.beginPath(); ctx.moveTo(x, yStart); ctx.lineTo(x, yStart + height); ctx.stroke();
            ctx.strokeStyle = "#ccc"; ctx.lineWidth = 1; ctx.beginPath(); ctx.moveTo(x, yStart); ctx.lineTo(x + 10, yStart); ctx.moveTo(x, yStart + height); ctx.lineTo(x + 10, yStart + height); ctx.stroke();
            ctx.fillStyle = "#D32F2F"; drawArrow(x, yStart, "up"); drawArrow(x, yStart + height, "down");
            ctx.textAlign = "right"; ctx.textBaseline = "middle"; ctx.fillText(text, x - 5, yStart + height / 2);
        }
        function drawArrow(x, y, dir) { ctx.beginPath(); const s = 5; if(dir==="up") { ctx.moveTo(x,y); ctx.lineTo(x-s,y+s); ctx.lineTo(x+s,y+s); } else { ctx.moveTo(x,y); ctx.lineTo(x-s,y-s); ctx.lineTo(x+s,y-s); } ctx.fill(); }
        function isColorDark(hex) { const r = parseInt(hex.substr(1, 2), 16); const g = parseInt(hex.substr(3, 2), 16); const b = parseInt(hex.substr(5, 2), 16); return ((r*299 + g*587 + b*114)/1000) < 128; }
        function cleanHex(hex) { if(!hex) return "FFFFFF"; return hex.replace('#', '').toUpperCase(); }
        
        resizer.addEventListener('mousedown', () => { isResizingSidebar = true; resizer.classList.add('active'); document.body.style.cursor = 'col-resize'; });
        window.addEventListener('mousemove', (e) => { if (!isResizingSidebar) return; let w = e.clientX; if (w < 320) w = 320; if (w > 800) w = 800; sidebar.style.width = w + 'px'; });
        window.addEventListener('mouseup', () => { isResizingSidebar = false; resizer.classList.remove('active'); document.body.style.cursor = 'default'; });

        window.downloadImage = function() { const link = document.createElement('a'); link.download = 'stack_diagram.png'; link.href = canvas.toDataURL(); link.click(); };

        window.downloadPPT = function() {
            let pres = new PptxGenJS();
            const unit = document.getElementById('unitInput').value;
            const globalFS = parseInt(document.getElementById('globalFontSize').value) || 14;
            const totalThickness = window.layers.reduce((sum, l) => sum + l.thickness, 0);
            if (totalThickness === 0) { alert("æ²’æœ‰å±¤æ¬¡å¯è¼¸å‡º"); return; }
            let maxOffset = 20; window.dimensions.forEach(d => { if(d.offset > maxOffset) maxOffset = d.offset; });
            const pptPaddingLeft = maxOffset + 150; const pptPaddingTop = 50;
            const scaleFactor = 100; const contentWidth = canvas.width - (maxOffset + 40) - 20; 
            const slideW = (pptPaddingLeft + contentWidth + 50) / scaleFactor;
            const availableHeightPx = Math.max(500, window.layers.length * 40);
            const slideH = (availableHeightPx + 100) / scaleFactor;
            const pxToThickScale = availableHeightPx / totalThickness;
            pres.defineLayout({ name:'CUST', width: slideW, height: slideH }); pres.layout = 'CUST';
            let slide = pres.addSlide();
            let currentYPx = pptPaddingTop; let yPositions = [];
            window.layers.forEach(layer => {
                const hPx = layer.thickness * pxToThickScale;
                const x = pptPaddingLeft / scaleFactor; const y = currentYPx / scaleFactor; const w = contentWidth / scaleFactor; const h = hPx / scaleFactor;
                yPositions.push({ top: y, bottom: y + h });
                const safeFillColor = cleanHex(layer.color);
                let txtColor = "000000"; if (layer.textColor && layer.textColor !== '#000000') txtColor = cleanHex(layer.textColor); else txtColor = isColorDark(layer.color) ? "FFFFFF" : "000000";
                const fs = layer.fontSize > 0 ? layer.fontSize : globalFS; const isBold = layer.fontStyle === 'bold';
                const textContent = `${layer.name} ${layer.thickness}${unit}`;
                slide.addShape(pres.ShapeType.rect, { x: x, y: y, w: w, h: h, fill: { color: safeFillColor }, line: { color: "333333", width: 1 } });
                slide.addText(textContent, { x: x, y: y, w: w, h: h, color: txtColor, fontSize: fs, align: 'center', valign: 'middle', bold: isBold });
                currentYPx += hPx;
            });
            window.dimensions.forEach(dim => {
                if (!yPositions[dim.start] || !yPositions[dim.end]) return;
                const y1 = yPositions[dim.start].top; const y2 = yPositions[dim.end].bottom;
                const xLine = (pptPaddingLeft - dim.offset) / scaleFactor;
                let val = 0; for(let k=dim.start; k<=dim.end; k++) val += window.layers[k].thickness;
                const txt = dim.label ? dim.label : `${val}${unit}`;
                slide.addShape(pres.ShapeType.line, { x: xLine, y: y1, w: 0, h: y2 - y1, line: { color: "D32F2F", width: 2, beginArrowType:'triangle', endArrowType:'triangle' } });
                const connectorLen = 0.15;
                slide.addShape(pres.ShapeType.line, { x: xLine, y: y1, w: connectorLen, h: 0, line: { color: "CCCCCC", width: 1 } });
                slide.addShape(pres.ShapeType.line, { x: xLine, y: y2, w: connectorLen, h: 0, line: { color: "CCCCCC", width: 1 } });
                const textWidth = 2.0; 
                slide.addText(txt, { x: xLine - textWidth - 0.1, y: (y1 + y2)/2 - 0.3, w: textWidth, h: 0.6, color: "D32F2F", fontSize: 12, align: 'right', valign: 'middle' });
            });
            pres.writeFile({ fileName: "Stack_Diagram.pptx" });
        };

        // ç¢ºä¿åˆå§‹è®€å– (å¦‚æœæ²’å¡« API Key æœƒè·³å‡ºè­¦å‘Š)
